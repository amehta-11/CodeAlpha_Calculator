<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #0f0;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #333;
            color: white;
        }

        .operator {
            background: orange;
            color: white;
        }

        .equal {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue('/')">√∑</button>
            <button class="operator" onclick="appendValue('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">DEL</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">‚àí</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === "") {
                display.innerText = "0";
            }
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }

        /* üéÅ Keyboard Support */
        document.addEventListener("keydown", function (event) {
            let key = event.key;

            if (!isNaN(key) || ["+", "-", "*", "/", "."].includes(key)) {
                appendValue(key);
            }
            else if (key === "Enter") {
                calculate();
            }
            else if (key === "Backspace") {
                deleteLast();
            }
            else if (key === "Escape") {
                clearDisplay();
            }
        });
    </script>

</body>

</html>
